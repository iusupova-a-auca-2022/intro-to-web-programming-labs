<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .menu {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        .menu a:hover {
            background-color: dimgray;
            border-radius: 10px;
        }
    </style>

    <title>Lab 30 - Navigation Menu</title>
</head>

<body>
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
    </nav>    
</body>
</html>
