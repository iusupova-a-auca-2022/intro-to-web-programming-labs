<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>

    <title>Lab 45 - Search Users by Name</title>
</head>

<body>
    <h2>User List</h2>
    <ul id="user-list"></ul>

    <input id="filter" type="text" placeholder="Enter a user">
    
    <script>
        let list = document.getElementById("user-list");
        let filter = document.getElementById("filter");
        let users = [];

        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(data => {
                users = data;

                display(users);
            })
            .catch(error => console.error("Error:", error));

        filter.addEventListener("input", function () {
            let search = this.value.trim();
            let res = users.filter((user) => user.name.includes(search));

            display(res);
        })

        function display(users) {
            list.innerHTML = "";

            users.forEach(user => {
                let li = document.createElement("li");
                li.textContent = user.name;

                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
